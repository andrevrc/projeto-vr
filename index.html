<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cena VR - Conhecendo animais voadores</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>

    <script>
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
              this.el.addEventListener('mousedown', function (evt) {
                console.log('Hello');
                //console.log(document.querySelector('#texto').setAttribute("opacity", "100"));
              });

              this.el.addEventListener('mouseup', function (evt) {
                console.log('saindo');
                //document.querySelector('#texto').setAttribute("opacity", "0");
              });
            }
          });
    </script>
</head>
<body>
    <a-scene physics="gravity: -9.8">
        <a-assets>
            <a-asset-item
                id="flamingo"
                src="flying_flamingo.glb"
            ></a-asset-item>

            <a-asset-item
                id="gru"
                src="gisheregrus_nigricollis.glb"
            ></a-asset-item>

            <a-asset-item
                id="bird"
                src="bird.glb"
            ></a-asset-item>

            <a-asset-item
                id="borboleta"
                src="animated_butterfly.glb"
            ></a-asset-item>

            <a-asset-item
                id="aguia"
                src="white_eagle_animation_fast_fly.glb"
            ></a-asset-item>

            <a-asset-item
                id="corvo"
                src="crow_fly.glb"
            ></a-asset-item>

            <a-asset-item
                id="crocodilo"
                src="crocodile.glb"
            ></a-asset-item>
        </a-assets>
        
        <a-entity
            gltf-model="#flamingo"
            animation-mixer
            position="0 2 -2"
            scale="0.003 0.003 0.003"
            cursor-listener
        ></a-entity>

        <a-text value="Hello, World!"></a-text>

        <a-entity
            gltf-model="#gru"
            animation-mixer
            position="-1 2 -2"
            scale="0.2 0.2 0.2"
        ></a-entity>

        <a-entity
            gltf-model="#bird"
            animation-mixer
            position="1 2 -2"
            scale="0.3 0.3 0.3"
        ></a-entity>

        <a-entity
            gltf-model="#borboleta"
            animation-mixer
            position="0 1 -2"
            scale="0.05 0.05 0.05"
        ></a-entity>

        <a-entity
            gltf-model="#aguia"
            animation-mixer
            position="5 1 -5"
            rotation="0 -90 0"
            scale="0.03 0.03 0.03"
        ></a-entity>

        <a-entity
            gltf-model="#corvo"
            animation-mixer
            position="-2.5 1 -5"
            scale="0.02 0.02 0.02"
            rotation="0 -180 0"
        ></a-entity>

        <a-entity
            gltf-model="#crocodilo"
            animation-mixer
            position="0 0 -3"
            scale="0.2 0.2 0.2"
            rotation="0 0 0"
        ></a-entity>

        <a-light type="directional" position="1 1 0" intensity="1"></a-light>
        <a-light type="directional" position="2 1.3 10" intensity="1"></a-light>

        <a-entity id="physics" physics></a-entity>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>

        <a-entity id="camera" camera look-controls wasd-controls position="0 0.5 0">
            <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
</body>
</html>
